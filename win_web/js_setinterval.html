<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS setIntervals and setTimeout</title>
</head>
<body>
    <div class="container">
        <span id="time">Time now is</span>
    </div>
    <!-- setTimeout allows once to run the function once after the timeInterval -->
    <!-- setIntervals allows once to run the function repeatedly after the timeInterval -->
    <script>
        function greet(name , bye){
            console.log(" Hello " + name +" "+bye);
        }
        // only function name should be passed,shouldn't use greet() call
        // time=setTimeout(greet, 5000,"Sanjay","hello");
        // clearTimeout(time);
        // intervalId=setInterval(greet,1000);
        // clearInterval(intervalId);
        function displayTime(){
            let time = Date();
            document.getElementById('time').innerHTML=time;
        }
        setInterval(displayTime,1000);
    </script>
</body>
</html>
