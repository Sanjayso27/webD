<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Css</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        /* element */
        /* can also use font stack */
        p {
            font-family: 'Readex Pro', sans-serif , 'Franklin Gothic Medium', 'Arial Narrow', Arial;
            font-size: 33px; /*1/96 th of inch*/
            line-height: 1.3em; /*em times the original size*/
            font-style: italic;
            font-weight: bold;
        }


    </style>
</head>
<body>
    <h3> CSS fonts</h3>
    <p>this is para</p>

</body>
</html>
