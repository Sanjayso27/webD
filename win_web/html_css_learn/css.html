<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Css</title>
    <style>
        /* element */
        p {
            border: 2px solid red;
        }
        /* id */
        #sec {
            color:blue;
        }
        /* class */
        .th {
            color:pink;
        }
        .bg {
            background-color: burlywood;
        }
        /* grouping selectors */
        footer,span{
            background-color: plum;
        }
    </style>
</head>
<body>
    <p>this is para</p>
    <p id="sec">this is second para</p>
    <p class="th bg">this is third para</p>
    <span>HI Hi</span>
    <footer>The END</footer>
    <h3>developer tools</h3>
    <h3>CSS fonts</h3>
    
</body>
</html>
