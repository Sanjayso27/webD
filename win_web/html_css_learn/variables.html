<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and custom ppties</title>
    <style>
        :root{
            --bgcolor: violet;
        }
        .box{
            /* variable */
            width: 200px;
            height: 200px;
            background-color: var(--bgcolor);
            box-shadow: 3px 3px var(--bgcolor);
            border: 3px solid red;
            margin: 3px 9px;
        }
        .container{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
